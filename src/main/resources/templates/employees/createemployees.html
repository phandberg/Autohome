    <h1>New Employee</h1>
    <form action="/createdemployee" method="post"> <!-- dette sker når vi klikker på submit (action)-->

        <label for="employeeFirstName">Fornavn</label><br>
        <input type="text" name="employeeFirstName" id="employeeFirstName">
        <br>
        <label for="employeeLastName">Efternavn</label><br>
        <input type="text" name="employeeLastName" id="employeeLastName">
        <br>
        <label for="employeeBirthday">Ansattes Fødselsdag: dd-mm-yyyy</label><br>
        <input type="text" name="employeeBirthday" id="employeeBirthday" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
        <br>
        <label for="employeeEmail">Email</label><br>
        <input type="email" name="employeeEmail" id="employeeEmail" >
        <br>
        <label for="employeeJob">Job:</label><br>
        <input type="text" name="employeeJob" id="employeeJob" >
        <button type="submit" name="submit" button class="btn btn-create">Opret</button>
    </form>
</div>
